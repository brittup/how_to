      Tags:
      - Key: clustername
        Value: !Ref clustername
      - Key: name
        Value: !Sub '${clustername}-node4-ext-1'        

#create node 5 external network interface
  node5ext1:
    Type: AWS::EC2::NetworkInterface
    Properties:
      Description: !Sub '${clustername}-node5-ext-1'
      SubnetId: !Ref onefsexternalsubnetid
      GroupSet:
        - !Ref ExternalSecurityGroupID
      PrivateIpAddress: !Ref node5extip1
      Tags:
      - Key: clustername
        Value: !Ref clustername
      - Key: name
        Value: !Sub '${clustername}-node5-ext-1'   

#create internal interfaces
#
#create node 1 internal network interface
  node1int1:
