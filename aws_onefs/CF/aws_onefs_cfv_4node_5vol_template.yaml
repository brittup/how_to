          CidrIp: 0.0.0.0/0
        - IpProtocol: udp
          FromPort: 300
          ToPort: 300
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 302
          ToPort: 302
          CidrIp: 0.0.0.0/0
        - IpProtocol: udp
          FromPort: 302
          ToPort: 302
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 304
          ToPort: 304
          CidrIp: 0.0.0.0/0
        - IpProtocol: udp
          FromPort: 304
          ToPort: 304
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 305
          ToPort: 305
          CidrIp: 0.0.0.0/0
        - IpProtocol: udp
          FromPort: 305
          ToPort: 305
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 445
          ToPort: 445
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 2049
          ToPort: 2049
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 8080
          ToPort: 8080
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 9020
          ToPort: 9020
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 9021
          ToPort: 9021
          CidrIp: 0.0.0.0/0
#SIQ ports
        - IpProtocol: tcp
          FromPort: 2097
          ToPort: 2097
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 2098
          ToPort: 2098
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 3148
          ToPort: 3148
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 3149
          ToPort: 3149
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 5667
          ToPort: 5667
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 5668
          ToPort: 5668
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 8470
          ToPort: 8470
          CidrIp: 0.0.0.0/0
#SIQ ports
###Add TCP additional ports if needed
#       - IpProtocol: tcp
#          FromPort: 
#          ToPort: 
#          CidrIp: 0.0.0.0/0          
###Add TCP additional ports if needed
        - IpProtocol: icmp
          FromPort: -1
          ToPort: -1
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: clustername
          Value: !Ref clustername


#create internal security group
  InternalSecurityGroupID:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Ref internalsgname
      GroupDescription: !Sub '${clustername}-internal security group'
      VpcId: !Ref vpcid
      SecurityGroupIngress:
        - CidrIp: !Ref internalsubnetcidr
          IpProtocol: '-1'
      SecurityGroupEgress:
        - CidrIp: !Ref internalsubnetcidr
          IpProtocol: '-1'
      Tags:
        - Key: clustername
          Value: !Ref clustername


#create external interfaces
#
#create node 1 external network interface
  node1ext1:
    Type: AWS::EC2::NetworkInterface
    Properties:
      Description: !Sub '${clustername}-node1-ext-1'
      SubnetId: !Ref onefsexternalsubnetid
      GroupSet:
        - !Ref ExternalSecurityGroupID
      PrivateIpAddress: !Ref node1extip1
      Tags:
      - Key: clustername
        Value: !Ref clustername
      - Key: name
        Value: !Sub '${clustername}-node1-ext-1'

#create node 2 external network interface
  node2ext1:
